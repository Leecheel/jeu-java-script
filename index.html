<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen" class="screen">
    <h1>START</h1>
    <button id="playBtn">Jouer</button>
  </div>

  <div id="gameArea" class="hidden">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="bestScore">0</span></div>
      <div>Niveau: <span id="level">1</span></div>
      <div>Boucliers: <span id="shieldCount">0</span></div>
      <div id="immortal"></div>
    </div>
  </div>

  <div id="gameOverScreen" class="screen hidden">
    <h1>GAME OVER</h1>
    <div>Score: <span id="finalScore">0</span></div>
    <div>Best: <span id="finalBest">0</span></div>
    <button id="replayBtn">Rejouer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
